@if (blog(); as data) {
<section class="py-16 px-4 sm:px-12">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">
      {{ data.title }}
    </h1>
    <p class="text-gray-500 mb-6">
      @for(reac of data.tags; track $index; let isLast = $last;){
      {{ reac }}{{isLast ? '':', '}}
      }
    </p>
    <p class="leading-relaxed"> {{ data.body }} </p>
  </div>
</section>
}
