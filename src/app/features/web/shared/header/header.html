<header class="tracking-wide bg-surface-0 dark:bg-surface-900 border-b border-surface-200 shadow-md px-4 sm:px-12 py-4">
  <div class="max-w-7xl mx-auto">

    <p-menubar [model]="items" class="p-0">
      <ng-template #start>
        <a routerLink="/">
          <img src="assets/img/logo.png" alt="logo" class="w-36 max-sm:hidden" />
          <img src="assets/img/m-logo.png" alt="m-logo" class="w-8 hidden max-sm:block" />
        </a>
      </ng-template>
      <!-- <p-menubar [model]="items" /> -->
      <ng-template #end>
        <div class="flex items-center gap-2">
          <!-- <p-button [icon]="isDark() ? 'pi pi-moon' : 'pi pi-sun'" (click)="toggleTheme()" size="small" aria-label="Toggle Dark Theme" /> -->
          <p-button (click)="showDialog()" icon="pi pi-user" label="Login" size="small" />
          <p-button (click)="showDialog()" icon="pi pi-user-plus" label="Sign up" size="small" variant="outlined" />
        </div>
      </ng-template>
    </p-menubar>
  </div>

</header>

<p-dialog maskStyleClass="backdrop-blur-sm" [(visible)]="isModalOpen"
  styleClass="border-0 bg-transparent mx-4 sm:mx-0 max-w-md w-full">
  <ng-template #headless>
    <div class="flex flex-col p-6 sm:p-8 gap-6 rounded-2xl bg-linear-to-l from-primary-500 to-primary-700">
      <div class="inline-flex flex-col gap-2">
        <label for="username" class="text-primary-50 font-semibold">Username</label>
        <input pInputText id="username"
          class="bg-white/30 border-0 p-3 rounded text-primary-50 w-full focus:outline-0" />
      </div>
      <div class="inline-flex flex-col gap-2">
        <label for="password" class="text-primary-50 font-semibold">Password</label>
        <input pInputText type="password" id="password"
          class="bg-white/30 border-0 p-3 rounded text-primary-50 w-full focus:outline-0" />
      </div>
      <div class="flex items-center gap-4">
        <p-button label="Cancel" (click)="closeDialog()" [text]="true"
          styleClass="p-3 w-full text-primary-50 border border-white/30 hover:bg-white/10" class="w-full" />
        <p-button label="Sign-In" (click)="closeDialog()" [text]="true"
          styleClass="p-3 w-full text-primary-50 border border-white/30 hover:bg-white/10" class="w-full" />
      </div>
    </div>
  </ng-template>
</p-dialog>
