<section class="px-4 sm:px-12 pt-12">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-10 justify-around items-center">
      <div class="tracking-wide">
        <h1 class="text-5xl font-bold">All-in-One Quiz Platform for <span class="text-primary">Everyone</span></h1>
        <p class="text-md my-8">QuizApp is the easiest way to create, share, and take quizzes online
          - perfect for students, educators, and organizations.</p>
        <div class="flex flex-wrap gap-5 mb-6 lg:mb-0">
          <p-button label="Get Started for Free" [raised]="true"
            styleClass="border-0 bg-linear-to-l from-primary-500 to-primary-700 hover:bg-linear-to-r hover:from-primary-700 hover:to-primary-500 transition" />
          <a routerLink="/" pButton severity="secondary" [raised]="true">
            <span pButtonLabel>Explore Quizzes</span>
          </a>
        </div>
      </div>
      <div class="flex justify-end">
        <img src="assets/img/main-banner.png" alt="main-banner" class="max-w-lg w-full">
      </div>
    </div>
  </div>
</section>
